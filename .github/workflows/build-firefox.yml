name: action ci - firefox

on:
  push:
  pull_request:

# This ensures that previous jobs for the workflow are canceled when the ref is
# updated.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        version: [latest, latest-devedition, latest-beta, latest-esr]
        os: [ubuntu, windows, macos]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build files
        run: yarn build
      - name: Package action
        run: yarn package

      - name: Install firefox ${{ matrix.version }}
        uses: ./dist/
        id: browser
        with:
          browser: firefox
          version: ${{ matrix.version }}
      - if: runner.os != 'Windows'
        run: ${{ steps.browser.outputs.binary }} --version
      - run: ls "${{ steps.browser.outputs.path }}"
      - if: runner.os == 'Windows'
        run: (Get-Item (Get-Command "${{ steps.browser.outputs.path }}\${{ steps.browser.outputs.binary }}").Source).VersionInfo.ProductVersion
