name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        continue-on-error: true
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build files
        run: npm run build
      - name: Run test cases
        run: npm test
      - name: Package action
        run: npm run package

